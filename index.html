<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Анализ оценок студентов</title>
   <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=54022&format=png&color=000000" type="image/x-icon">
   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
      <h1>Анализ оценок студентов</h1>
      <div>
         <p class="title">Оценки студентов:</p>
         <p class="grades"></p>
         <p class="title">Средний балл студентов:</p>
         <p class="average"></p>
         <p class="title">Максимальный балл:</p>
         <p class="max-grade"></p>
         <p class="title">Минимальный балл:</p>
         <p class="min-grade"></p>
         <p class="title">Количество положительных оценок:</p>
         <p class="positive"></p>
         <p class="title">Количество отрицательных оценок:</p>
         <p class="negative"></p>
         <p class="title">Оценки в буквенном формате:</p>
         <p class="letter"></p>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
